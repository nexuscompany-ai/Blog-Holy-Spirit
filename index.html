
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Spirit Gym | Treine o Templo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: '#cfec0f',
                        black: {
                            DEFAULT: '#0a0a0a',
                            pure: '#000000',
                            soft: '#050505',
                            zinc: '#121212',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    letterSpacing: {
                        tightest: '-0.07em',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @layer base {
            body {
                background-color: #000000;
                color: #ffffff;
                -webkit-font-smoothing: antialiased;
            }
        }

        .neon-glow {
            text-shadow: 0 0 10px rgba(207, 236, 15, 0.5),
                         0 0 20px rgba(207, 236, 15, 0.2);
        }

        .glass-card {
            background: rgba(18, 18, 18, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 9999;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cfec0f80; }

        .btn-holy {
            position: relative;
            overflow: hidden;
            background: #cfec0f;
            color: #000;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-holy:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(207, 236, 15, 0.4);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "next/": "https://esm.sh/next@^16.1.6/",
    "@prisma/client": "https://esm.sh/@prisma/client@^7.3.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
